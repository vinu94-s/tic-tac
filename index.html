<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link ref="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body{
            text-align: center;
            
        }
    
        .box{
            background-color: blueviolet;
            height: 100px;
            width: 100px;
            margin: 10px ;
            font-size: 66px;
            border: 1px solid pink;
        }
        .box:hover{
            background-color:pink;
        }
        .row{
            justify-content: center;
    
        }
        .container{
            padding-bottom: 20px;
        }

          
    </style>
    
</head>
<body>
    <div class="container" text-centre mt-5>
        <h1>tic tac game</h1>
        <div class="row justify-content-md-centre">
            <div class="col col-lg-2 box" id="b1" onclick="player(1)"></div>
            <div class="col col-lg-2 box" id="b2"  onclick="player(2)"></div>
            <div class="col col-lg-2 box" id="b3"  onclick="player(3)"></div>

            </div>
            <div class="row justify-content-md-centre">
            <div class="col col-lg-2 box" id="b4" onclick="player(4)"></div>
            <div class="col col-lg-2 box" id="b5"onclick="player(5)"></div>
            <div class="col col-lg-2 box" id="b6"onclick="player(6)"></div>
            </div>
            <div class="row justify-content-md-centre">
            <div class="col col-lg-2 box" id="b7" onclick="player(7)"></div>
            <div class="col col-lg-2 box" id="b8" onclick="player(8)"></div>
            <div class="col col-lg-2 box" id="b9" onclick="player(9)"></div>
            </div>

        </div>
        
        
    </div>

    <script src="pag.js"></script>
</body>
</html>
